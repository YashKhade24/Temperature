<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <!-- Input field for temperature -->
        <input type="text" id="tempInput" placeholder="Enter temperature" />

        <!-- Dropdown for temperature unit -->
        <select id="unitSelect">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>

        <!-- Convert button -->
        <button id="convertButton">Convert</button>

        <!-- Display the result -->
        <div class="result" id="resultDisplay"></div>
    </div>

    <script>
        // Function to handle the conversion logic
        function convertTemperature() {
            const input = document.getElementById('tempInput').value;
            const unit = document.getElementById('unitSelect').value;
            const resultDisplay = document.getElementById('resultDisplay');
            let result = '';

            // Validate the input is a number
            if (isNaN(input) || input === '') {
                resultDisplay.textContent = 'Please enter a valid number.';
                return;
            }

            const temp = parseFloat(input);

            if (unit === 'Celsius') {
                result = `Fahrenheit: ${(temp * 9/5) + 32}째F | Kelvin: ${temp + 273.15}K`;
            } else if (unit === 'Fahrenheit') {
                result = `Celsius: ${(temp - 32) * 5/9}째C | Kelvin: ${((temp - 32) * 5/9) + 273.15}K`;
            } else if (unit === 'Kelvin') {
                result = `Celsius: ${temp - 273.15}째C | Fahrenheit: ${(temp - 273.15) * 9/5 + 32}째F`;
            }

            resultDisplay.textContent = result;
        }

        // Attach the event listener to the convert button
        document.getElementById('convertButton').addEventListener('click', convertTemperature);
    </script>
</body>
</html>
